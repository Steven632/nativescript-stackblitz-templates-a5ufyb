<ActionBar title="To Do"></ActionBar>

<TabView selectedIndex="0">
  <StackLayout *tabItem="{ title: 'To Do List', iconSource: 'res://icon' }">
    <GridLayout rows="*, *" columns="*">
      <ListView row="0" col="0" [items]="todoListFinal" class="list-group">
        <ng-template
          let-item="item"
          let-i="index"
          let-odd="odd"
          let-even="even"
        >
          <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
          <!-- <StackLayout>
            <Label [text]="item.description" class="list-group-item"></Label>
            <Label [text]="item.status" class="list-group-item"></Label>
          </StackLayout> -->
          <StackLayout>
            <Label text="Todo List"></Label>

            <StackLayout *ngFor="let item of todoList">
              <Label [text]="item"></Label>
              <Button text="Remove" (tap)="removeItem(item)"></Button>
            </StackLayout>

            <TextField [(ngModel)]="newItem" hint="New item"></TextField>
            <Button text="Add" (tap)="addItem()"></Button>
          </StackLayout>
        </ng-template>
      </ListView>
      <!-- <Button row="1" col="0" text="AÃ±adir to do" (tap)="addTodo()"></Button> -->
    </GridLayout>
  </StackLayout>
  <StackLayout
    *tabItem="{ title: 'Jugadores Futbol', iconSource: 'res://icon' }"
  >
    <ns-items></ns-items>
  </StackLayout>
</TabView>
